name: CI

on:
  pull_request:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"
    paths-ignore:
      - "README.md"

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: üë©‚Äçüíª Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ‚öôÔ∏è Install dependencies
        run: yarn install

        # We use xvfb-run on Linux to run tests because we need a display.
        # xvfb-run is not available on macOS, so we use XQuartz instead.
        # The default GitHub Actions runner for Windows (windows-latest) has a GUI session
      - name: ‚öôÔ∏è Install XQuartz on macOS
        if: runner.os == 'macOS'
        run: brew install xquartz xorg-server

      - name: üß™ Run tests
        shell: bash # Ensure bash is used for Linux/macOS
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            xvfb-run --auto-servernum yarn test
          elif [ "$RUNNER_OS" = "macOS" ]; then
            bash ./scripts/xvfb-run-macos.sh yarn test
          else
            bash -c "yarn test"
          fi

  scanning:
    name: GitGuardian scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history so multiple commits can be scanned
      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@v1
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
